<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TutorAI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="chat">
        <div class="chat-box">
          <div class="chat-r">
            <div class="sp"></div>
            <div class="mess mess-r">
              <p>Hi, Elias</p>
            </div>
          </div>
          <div class="chat-l">
            <div class="mess">
              <p>
                Oh! hi
              </p>
            </div>
            <div class="sp"></div>
          </div>
          <div class="chat-r">
            <div class="sp"></div>
            <div class="mess mess-r">
              <p>How are you doing?</p>
            </div>
          </div>
          <div class="chat-l">
            <div class="mess">
                <p>I'm doing alright. How about you?</p>
            </div>
            <div class="sp"></div>
          </div>
  
          <div class="chat-r">
            <div class="sp"></div>
            <div class="mess mess-r">
              <p>Not too bad. The weather is great isn't it?</p>
            </div>
          </div>
  
          <div class="chat-l">
            <div class="mess">
              <p>Yes. It's absolutely beautiful today.</p>
            </div>
            <div class="sp"></div>
          </div>
          <div class="chat-r">
            <div class="sp"></div>
            <div class="mess mess-r">
              <p>I wish it was like this more frequently.</p>
            </div>
          </div>
          <div class="chat-l">
            <div class="mess">
              <p>Me too.</p>
            </div>
            <div class="sp"></div>
          </div>
          <div class="chat-r">
            <div class="sp"></div>
            <div class="mess mess-r">
              <p>So where are you going now?</p>
            </div>
          </div>
        </div>
  
        <div class="chat-footer">
          <textarea placeholder="Type a message"></textarea>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
